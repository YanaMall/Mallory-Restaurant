<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <title>Pickup-and-Go</title>
  	</head>

  	<body>
  		<h1>Create Your Order</h1>
  		<div class="menuForm">
  			<form name="createOrder">
  			<label>Select Menu Item:</label>
  			<optgroup label="Appetizers">
  				<option value="Chicken Wings">Chicken Wings</option>
  				<option value="Chips and Salsa">Chips and Salsa</option>
  				<option value="Soup">Soup</option>
  				<option value="Onion Rings">Onion Rings</option>
  			</optgroup>
  			<optgroup label="Entree">
  				<option value="Seafood Pasta">Seafood Pasta</option>
  				<option value="Classic Burger">Classic Burger</option>
  				<option value="Steak">Steak</option>
  				<option value="Fish">Fish</option>
  			</optgroup>
  			<optgroup label="Sides">
  				<option value="Fries">Fries</option>
  				<option value="Rice">Rice</option>
  				<option value="Potatos">Potatos</option>
  				<option value="Corn">Corn</option>
  			</optgroup>
  			<optgroup label="Dessert">
  				<option value="Cake">Cake</option>
  				<option value="Funnel Cake Sticks">Funnel Cake Sticks</option>
  				<option value="Ice Cream">Ice Cream</option>
  				<option value="Blueberry Pie">Blueberry Pie</option>
  			</optgroup>
  			<optgroup label="Soft Drinks">
  				<option value="Water">Water</option>
  				<option value="Soda">Soda</option>
  				<option value="Juice">Juice</option>
  				<option value="Sparkling Water">Sparkling Water</option>
  			</optgroup>
  			<optgroup label="Alcoholic Drinks">
  				<option value="Wine">Wine</option>
  				<option value="Beer">Beer</option>
  				<option value="Whiskey">Whiskey</option>
  			</optgroup>
  		</form>
  		</div>
  		<div class="submitButton">
  			<button type="submit" onclick="makeOrder();">Place Order</button>
  		</div>
  	</body>
  </html>
